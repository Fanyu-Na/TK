<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>刷题_By凡宇</title>
    
    <meta name="viewport" content="width=device-width,initial-scale=10" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->


    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }

        body{
            background: url("https://cn.bing.com//th?id=OHR.Qingming2021_ZH-CN6154314555_UHD.jpg&rf=LaDigue_UHD.jpg&pid=hp&w=2880&h=1620&rs=1&c=4") fixed no-repeat;
            background-size: cover;
        }

        body::before{
            content: "";
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            /* overflow: hidden; */
            background: inherit;
            /* box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.25); */
            filter: blur(100px);
            z-index: -1;
        }

        xmp {
            display: inline;;
            font-family:inherit;
            width: 100%;
            font-size:1.3em;
            font-weight:bolder;
            height: auto;  
            word-wrap:break-word;  
            word-break:break-all; 
            white-space:normal; 
            overflow: hidden; 
        }

        .Titles .Title{
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }

        input{
            margin-top: 30px;
        }

        .Options{
            font-size: 1em;
            font-weight: bold;
        }

        .Box{
            width: 90%;
            /* overflow-x: hidden; */
            margin: 0 auto;
            margin-top: 20px;
        }

        .Titles{
            width: 100%;
            position: relative;
        }


        .AnswerBox{
            color: red;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
        }

        .Error{
            color: red;
        }
        
        .top{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top *{
            margin: 10px;
        }

        .top button{
            width: 80px;
            height: 30px;
        }

        .Submit{
            width: 100px;
            height: 40px;
            position :fixed;
            background: none;
            border: 2px solid black;
            border-radius: 30px;
            bottom: 60px;
            right: 50px;
        }
        
        h1,h3{
            text-align:  center;
            margin: 30px;
        }
    </style>
</head>

<body ng-controller="MyController">
    <h1>蘑菇Ding刷题站</h1>
    <h3>QQ:381268035</h1>
    <div class="top">
        <select class="TitleList">
        </select>
        <button class="Start">背题模式</button>
        <button class="Exam">测试模式</button>
    </div>

    <div class="Box">
        <div class="Titles">
            
        </div>
    </div>
    <script src="./Js/jquery-3.3.1.min.js"></script>
    <!-- <script src="Js/angular.min.js"></script> -->
    <script src="./Js/customjs.js"></script>
    <script src="./Js/xlsx.full.min.js"></script>
    
</body>

</html>
